<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="icon/cloudy.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather notification</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <main class="container">
        <section class="illustration">
            <ion-icon name="thunderstorm"></ion-icon>
            <img src="https://images.unsplash.com/photo-1624786712432-e021fdf57c48?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A picture of the mosque Hagia Sophia" class="istambul_icon" title="Hagia Sophia in Istambul">
        </section>

        <section class="notification_content">
            <h1 class="title">
                Looks like it's a <span>rainy</span> day in Istambul
            </h1>
            <p class="message">
                Your weather analytics show that it's a <span>rainy</span> day. Can you confirm that?
            </p>
            <p class="notify inactive">
                Awesome! Notifications incoming. Enjoy the updates!
            </p>
        </section>

        <section class="cta">
            <button class="manually btn">
                Set it manually
            </button>
            <button class="confirm btn">
                Confirm
            </button>
        </section>
        <form class="setting inactive">
            <select name="weather" id="weather-select" autocomplete="off" required>
                <option value="" selected>Pick one</option>
                <option value="cloudy">Cloudy</option>
                <option value="sunny">Sunny</option>
            </select>
            <button class="pick btn">Make selection</button>
        </form>
    </main>
    
    <script src="main.js"></script>
</body>
</html>

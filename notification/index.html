<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="icon/cloudy.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather notification</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <main class="container">
        <section class="illustration">
            <ion-icon name="thunderstorm"></ion-icon>
            <img src="https://images.unsplash.com/photo-1624805539790-5baa0b8c66a0?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXJ1c2hhfGVufDB8fDB8fHww" alt="A picture of Mount Meru Located in Arusha" class="arusha_icon" title="Mount Meru during sunset">
        </section>

        <section class="notification_content">
            <h1>
                Looks like it's a rainy day in Arusha
            </h1>
            <p>
                Your weather analytics show that it's a rainy day. Can you confirm that?
            </p>
        </section>

        <section class="cta">
            <button class="manually btn">
                Set it manually
            </button>
            <button class="confirm btn">
                Confirm
            </button>
        </section>
    </main>
    
</body>
</html>

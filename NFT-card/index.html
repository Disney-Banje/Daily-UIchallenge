<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft card collection</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
        <main>
            <section class="card_cover">
                <div class="nft_header">
                    <div class="cart_container">
                        <ion-icon name="cart-outline" class="cart"></ion-icon>
                    </div>
                    <button class="like_button">
                        <ion-icon name="heart"></ion-icon>
                        <span class="digit">124</span>
                    </button>
                </div>
                <div class="available_market">
                    <p class="tag">Available on</p>
                    <div class="market_icons">
                        <a href="https://twitter.com/alexkibb_" class="twitter_platform">
                            <img src="icons/logo-white.png" alt="X logo">
                        </a>
                        <a href="#" class="rarible_platform">
                            <img src="icons/rarible-seeklogo.svg" alt="Rarible icon">
                        </a>
                        <a href="#" class="open_sea">
                            <img src="icons/openSea.svg" alt="Open sea platform">
                        </a>
                    </div>
                </div>
            </section>
            <section class="card_details">
                <div class="description">
                    <h1 class="nft_name">At Dusk</h1>
                <div class="nft_fee">
                    <img src="icons/coins.png" alt="ethereum blockchain" class="currency"> 
                    71.9
                </div>
                <p class="collection_name">Fuji x100v</p>
                <p class="auction_time">Ends in <strong>1 day</strong></p>
                </div>
                <button class="cta">Buy Now</button>
            </section>
        </main>

        <footer>
            <a href="https://www.flaticon.com/free-icons/eth" title="eth icons">Eth icons created by LAFS - Flaticon</a>
        </footer>

    <script src="main.js"></script>
</body>
</html>

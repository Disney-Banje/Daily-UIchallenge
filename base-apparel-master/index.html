<!DOCTYPE html>
<html lang="en">
<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>

  <div class="page_container">
    <main class="page_content">
      <div class="header">
        <img src="images/logo.svg" alt="web page logo" class="brand_logo">
      </div>
      
      <section class="product_image">
        <!-- background image of the section -->
      </section>
      <section class="page_message">
        <h1 class="page_title">
          <span class="light">we're</span>
          <span class="highlight">coming</span>
          <span class="highlight">soon</span>
        </h1>
        <article>
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </article>
        <div class="form_container">
          <label for="email">
            <input type="email" name="email" id="user_email" placeholder="Email Address">
            <button class="btn">
              <img src="images/icon-arrow.svg" alt="icon arrow">
            </button>
          </label>
        </div>
      </section>
    </main>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Disney-Banje">Cousnay</a>.
    </p>
  </footer>
</body>
</html>

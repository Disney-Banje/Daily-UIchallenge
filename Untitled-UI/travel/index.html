<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    
    <div id="app">
        <header>
            <a href="index.html" class="logo-item">
                <img src="https://assets-global.website-files.com/636496d3f0ebfdaba9784655/636496d3f0ebfd7052784680_logotype.svg" alt="lo">
            </a>
            <nav>
                <div class="user-avatar">
                    <img src="" alt="user avatar">
                </div>
                <!-- hamburger menu -->
            </nav>
        </header>

        <main>
            <section class="search-title">
                <div>
                    <h1>248 stays in Melbourne</h1>
                    <p>
                        Book your next stay at one of our properties.
                    </p>
                </div>
                <div class="search-cta">
                    <button class="share-cta btn">Share</button>
                    <button class="save-cta btn">
                        Save search
                    </button>
                </div>
            </section>
            <section class="map-search">
                <div class="map-style">
                    <button class="map-control active">Map</button>
                    <button class="map-control">Satellite</button>
                </div>
                <div class="map-effects">
                    <button class="zoom-in__control"></button>
                    <button class="zoom-out__control"></button>
                    <button class="user-location"></button>
                </div>
            </section>
            <section class="search-container">
                <form>
                    <button class="search-cta"></button>
                    <label for="input">
                        <input type="text" id="input" name="input">
                    </label>
                </form>
                <button class="filter-cta">
                    2 filters applied
                </button>
            </section>
            <section class="listing-parameters">
                <div class="sorting-method">
                    <button class="sort-date">Sort by date</button>
                    <button class="sort-price">Sort by price</button>
                </div>
                <div class="listing-style">
                    <button class="list-style"></button>
                    <button class="grid-style"></button>
                </div>
            </section>
            <section class="stays-listings">
                <!-- Dynamically generated by JavaScript -->
            </section>
        </main>
    </div>

</body>
</html>

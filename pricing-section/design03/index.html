<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 03</title>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    
    <div id="app">
        <main>
            <h1>
                We like keeping <em>things simple One plan one price.</em>
            </h1>
            <p class="product-rate">
                <span class="price">$15</span>
                <span class="rate-duration">
                    /monthly
                    <br>
                    (billed quarterly)
                </span>
            </p>
            <ul>
                <li>
                    <ion-icon name="radio-button-on-outline"></ion-icon>
                    <p>
                        <em>2500</em> Research Credits
                    </p>
                </li>
                <li>
                    <ion-icon name="radio-button-on-outline"></ion-icon>
                    <p>
                        <em>Unlimited Competitor Tracking</em>
                    </p>
                </li>
                <li>
                    <ion-icon name="radio-button-on-outline"></ion-icon>
                    <p><em>3000</em> Daily Tracked Keywords</p>
                </li>
                <li>
                    <ion-icon name="radio-button-on-outline"></ion-icon>
                    <p><em>Ai powered Topic Suggester</em></p>
                </li>
                <li>
                    <ion-icon name="radio-button-on-outline"></ion-icon>
                    <p><em>Keyword Based Performance Analysis</em></p>
                </li>
                <li>
                    <ion-icon name="radio-button-on-outline"></ion-icon>
                    <p><em>Mobile Position Tracking</em></p>
                </li>
            </ul>
                    <button class="page-cta">Try it now &rarr;</button>
        </main>
    </div>

</body>
</html>

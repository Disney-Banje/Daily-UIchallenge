<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact card</title>
    <link rel="icon" href="image/people-circle.svg">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <!-- Content wrapper.. -->
    <div class="container">
        <main>
            <h1 class="card_title">saved recipients</h1>
            <section class="contact_list">
                <!-- First contact -->
                <div class="contact_card border">
                    <div class="contact_avatar">
                        <img src="image/CLN.jpg" alt="James avatar">
                    </div>
                    <div class="contact_info">
                        <h2 class="contact_name">James Brown</h2>
                        <p class="contact_details">james@alignui.com</p>
                    </div>
                    <div class="contact_id">A-52122</div>
                </div>
                <!-- Second contact -->
                <div class="contact_card border">
                    <div class="contact_avatar">
                        <!-- Contact initials -->
                        <p class="initials">sw</p>
                    </div>
                    <div class="contact_info">
                        <h2 class="contact_name">Sophia Williams</h2>
                        <p class="contact_details">+44 01 2345 6789</p>
                    </div>
                    <div class="contact_id">A-52178</div>
                </div>
                <!-- Third contact -->
                <div class="contact_card border">
                    <div class="contact_avatar">
                        <img src="image/HT.jpg" alt="Emma avatar">
                    </div>
                    <div class="contact_info">
                        <h2 class="contact_name">Emma Wright</h2>
                        <p class="contact_details">emma@alignui.com</p>
                    </div>
                    <div class="contact_id">A-52184</div>
                </div>
                <!-- Fourth contact -->
                <div class="contact_card">
                    <div class="contact_avatar icon">
                        <!-- icon_avatar -->
                        <ion-icon name="person-circle"></ion-icon>
                    </div>
                    <div class="contact_info">
                        <h2 class="contact_name">Matthew Johnson</h2>
                        <p class="contact_details">+1 (456) 789-0123</p>
                    </div>
                    <div class="contact_id">A-52124</div>
                </div>
            </section>
            <button class="btn add_contact">
                <!-- add icon -->
                new recipient
            </button>
        </main>
    </div>
</body>
</html>
